<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding List</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body class="container">
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group"> <!--styling-->
                        <label for="new-start-date">Todays Date</label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div><!--close column-->
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-end-date">Date to be completed</label>
                        <input type="date" class="form-control" id="new-end-date">
                    </div>
                </div><!--close second column-->
            </div> <!--close row-->
        </div> <!--close card body-->
    </div> <!--close card-->





    <script src="WeddingList.js"></script>
    <script src="bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="jquery/dist/jquery.js"></script>

    
</body>
</html>
