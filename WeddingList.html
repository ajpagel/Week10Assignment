<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding List</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="WeddingList.js"></script>
</head>

<body class="container">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Our Wedding List</span>
        </div>
      </nav>



    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group"> <!--styling-->
                        <label for="new-start-date">Todays Date</label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div><!--close column-->
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-end-date">Completed by Date</label>
                        <input type="date" class="form-control" id="new-end-date">
                    </div>
                </div><!--close second column-->
            </div> <!--close row-->
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-task">Todo</label>
                        <input type="text" class="form-control" id="new-task" placeholder="What do you need?">
                    </div>
                </div>
            </div><!--close second row-->
            <div> <br>
                <button class="btn btn-secondary" id="add">Add</button>
            </div> <!-- add button-->
        </div> <!--close card body-->
    </div> <!--close card-->


    <table id="list" class="table table-dark table-striped">
        <tr>
            <th>Todo</th>
            <th>Date Created</th>
            <th>Completed by Date</th>
            <th>Actions</th>
        </tr>
    </table>
    <br>
    <br>

    <div class="row">
        <div class="col">
            <H2>Wedding Ideas</H2>
            <p> Decorations</p>
           
            <img src="images/Unknown.jpeg" class="rounded mx-auto d-block" alt="..."><br>
            <img src="images/Ceremony.jpeg" class="rounded mx-auto d-block" alt="..."><br>
            <img src="images/aisle.jpeg" class="rounded mx-auto d-block" alt="..."><br>
            <img src="..." class="rounded mx-auto d-block" alt="...">    
        </div>
    </div>
            
            


    
    
    
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.bundle.js"></script>
  
    
</body>
</html>
