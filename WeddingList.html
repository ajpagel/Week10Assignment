<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding List</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">

</head>
<body class="container">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Our Wedding List</span>
        </div>
      </nav>



    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group"> <!--styling-->
                        <label for="new-start-date">Todays Date</label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div><!--close column-->
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-end-date">Completed by Date</label>
                        <input type="date" class="form-control" id="new-end-date">
                    </div>
                </div><!--close second column-->
            </div> <!--close row-->
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-task">Todo</label>
                        <input type="text" class="form-control" id="new-task" placeholder="What do you need?">
                    </div>
                </div>
            </div><!--close second row-->
            <div> <br>
                <button class="btn btn-secondary" id="add">Add</button>
            </div> <!-- add button-->
        </div> <!--close card body-->
    </div> <!--close card-->


    <table id="list" class="table table-dark table-striped">
        <tr>
            <th>Todo</th>
            <th>Date Created</th>
            <th>Completed by Date</th>
            <th>Actions</th>
        </tr>
    </table>
    <br>
    <br>

    <div class="row">
        <div class="col-sm">
            <H2>Wedding Ideas</H2>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://images.squarespace-cdn.com/content/v1/551991f1e4b0d571edc3a9c5/1610143306073-J8R7SNIS4PT7O4HGN1Y4/woodland+hexagon+arch+wedding+june+wyoming" class="d-block w-100" alt="arch">
                  </div>
                  <div class="carousel-item">
                    <img src="https://i.pinimg.com/originals/c3/78/71/c37871f7ac9a4790d679027eb30596d3.jpg" class="d-block w-100" alt="Arch">
                  </div>
                  <div class="carousel-item">
                    <img src="https://emmalovesweddings.com/wp-content/uploads/2019/12/chic-white-and-green-wedding-centerpiece-ideas-with-tree-stump.jpg" class="d-block w-100" alt="Aisle">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                
              </div>
        </div>
    </div>



    
    <script src="WeddingList.js"></script>
    <script src="bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="jquery/dist/jquery.js"></script>

    
</body>
</html>
